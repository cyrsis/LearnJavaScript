<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>文字跑馬燈特效</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<SCRIPT language="JavaScript">
function scrollit(s) 
{
var text= "    你好！歡迎來到明日圖書銷售網，請您提出寶貴意見。    Email: mingrisoft@mingrisoft.com    "
var printtext = " ";
var i = 1;
if (s > 100) 
{
	s--;
	var out="scrollit("+s+")";
	var timerTwo=window.setTimeout(out,90);
}
	else if (s <= 100 && s > 0) 
	{
		for (i=0;i<s;i++) 
		{
		printtext+=" ";
		}
		printtext+=text;
		s--;
		window.status=printtext;
		out="scrollit("+s+")";
		timerTwo=window.setTimeout(out,90);
	}
	else if (s <= 0) 
	{
		if (-s < text.length) 
		{
		printtext+=text.substring(-s,text.length);
		s--;
		window.status=printtext;
		out="scrollit("+s+")";
		timerTwo=window.setTimeout(out,90);
		}
		else
		{
			window.status=" ";
			timerTwo=window.setTimeout("scrollit(100)",90);
		}
	}
}
</SCRIPT>
<body onLoad="scrollit(100);">
<table width="781" height="890" border="0" align="center">
  <tr>
    <td width="775" height="879" background="Images/backgroup.jpg">&nbsp;</td>
  </tr>
</table>
</body>
</html>
