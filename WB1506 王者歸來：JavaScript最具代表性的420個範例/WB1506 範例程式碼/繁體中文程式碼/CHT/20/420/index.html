<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>打造自己的開心農場</title>
<style>
div{
	font-size:12px;
	border:#999 1px solid;
	padding:5px;
}
#bg{		/*控制頁面背景*/
	width:456px;
	height:266px;
	background-image:url(images/plowland.jpg);
}
img{		/*控制圖片*/
	position:absolute;
	top:85px;
	left:195px;
}
#seed{		/*控制播種按鈕*/
	background-image:url(images/btn_seed.png);
	width:56px;
	height:56px;
	position:absolute;
	top:229px;
	left:49px;
	cursor:hand;
}
#grow{		/*控制生長按鈕*/
	background-image:url(images/btn_grow.png);
	width:56px;
	height:56px;
	position:absolute;
	top:229px;
	left:154px;
	cursor:hand;
}
#bloom{		/*控制開花按鈕*/
	background-image:url(images/btn_bloom.png);
	width:56px;
	height:56px;
	position:absolute;
	top:229px;
	left:259px;
	cursor:hand;
}
#fruit{		/*控制結果按鈕*/
	background-image:url(images/btn_fruit.png);
	width:56px;
	height:56px;
	position:absolute;
	top:229px;
	left:368px;
	cursor:hand;
}
</style>
<!-- 使用JQuery解決PNG圖片背景不透明的問題 -->
<script src="JS/jquery-1.3.2.min.js"></script>
<script src="../19.18/JS/jquery.pngFix.js"></script>
<script src="../19.18/JS/jquery.pngFix.pack.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#bg").pngFix();		//控制IE6下PNG圖片背景透明
	});

</script>
<!-- ******************************* -->
<script type="text/javascript">
	$(document).ready(function(){
		$("#seed").bind("click",function(){		//綁定播種按鈕的點選事件
			$("#temp").remove();				//移除img元素
			$("#bg").prepend("<span id='temp'><img src='images/seed.png' /></span>");
		});	
		$("#grow").bind("click",function(){		//綁定生長按鈕的點選事件
			$("#temp").remove();					//移除img元素
			$("#bg").append("<span id='temp'><img src='images/grow.png' /></span>");
		});	
		$("#bloom").bind("click",function(){		//綁定開花按鈕的點選事件
			$("#temp").replaceWith("<span id='temp'><img src='images/bloom.png' /></span>");
		});
		$("#fruit").bind("click",function(){		//綁定結果按鈕的點選事件
			$("<span id='temp'><img src='images/fruit.png' /></span>").replaceAll("#temp");
		});
		$("#seed,#grow,#bloom,#fruit").bind("click",function(){		//為多個按鈕綁定點選事件
			$("#temp").pngFix();		//控制IE6下PNG圖片背景透明
			$("#temp").css({"position":"absolute","top":"85px","left":"195"});		
		});						
	});
</script>
</head>

<body>
<div id="bg">
    <span id="seed"></span>
    <span id="grow"></span>
    <span id="bloom"></span>
    <span id="fruit"></span>
</div>
</body>
</html>
