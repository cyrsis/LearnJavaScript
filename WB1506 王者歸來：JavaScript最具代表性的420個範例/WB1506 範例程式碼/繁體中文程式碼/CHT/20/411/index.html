<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>對元素內容動作的範例</title>
<style>
body{
	font-size:12px;
}
</style>
<script type="text/javascript" src="JS/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
   $(document).ready(function(){
		$("#div1").text("<span style='color:#FF0000'>我是透過html()方法設定的HTML內容</span>");
		$("#div2").html("<span style='color:#FF0000'>我是透過html()方法設定的HTML內容</span>");
		alert("透過text()方法取得：\r\n"+$("div").text()+"\r\n透過html()方法取得：\r\n"+$("div").html());
   });
</script>

</head>

<body>
套用text()方法設定的內容
<div id="div1">
<span id="clock">目前時間：2011-07-06 星期三 13:20:10</span>
</div>
<br />套用html()方法設定的內容
<div id="div2">
<span id="clock">目前時間：2011-07-06 星期三 13:20:10</span>
</div>
</body>
</html>
