<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>表單物件的屬性過濾器的範例</title>
<script type="text/javascript" src="JS/jquery-1.6.1.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("input:checked").css("background-color","red");//設定勾選的復選框的背景彩色
		$("input:disabled").val("我是不可用的");            //為灰色不可用按鈕給予值
	});
	function selectVal(){							 //下拉式選單變化時執行的方法
		alert($("select option:selected").val());      //顯示勾選的值
	}
</script>
</head>
<body>
<form>
  復選框1： <input type="checkbox" checked="checked" value="復選框1"/>
  復選框2： <input type="checkbox" checked="checked" value="復選框2"/>
  復選框3：  <input type="checkbox" value="復選框3"/><br />
  不可用按鈕：  <input type="button" value="不可用按鈕" disabled><br />
  下拉式選單：
  <select onchange="selectVal()">
    <option value="清單項1">清單項1</option>
    <option value="清單項2">清單項2</option>
    <option value="清單項3">清單項3</option>
  </select>
</form>
</body>
</html>
