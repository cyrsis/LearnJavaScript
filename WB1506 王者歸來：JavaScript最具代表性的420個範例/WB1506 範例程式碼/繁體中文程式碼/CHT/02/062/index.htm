<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>檢查多選取下拉清單</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style>
.wenbenkuang {
	font-family: "宋體";
	font-size: 9pt;
	color: #333333;
	border: 1px solid #999999;
}
</style>
</head>
<body style="font-size:12px">
<form name="form1" method="post" action="">
  <table width="300" border="0" align="center" cellpadding="3" cellspacing="1" bgcolor="#FFCC00">
    <tr>
      <td height="22" align="left" background="images/bg.gif" bgcolor="#FFFFFF">可以進行多項選取的下拉清單:</td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF"><select name="mcusep" size="4" multiple class="wenbenkuang"
onchange="updateorder()">
        <option value="JavaScript程式設計">JavaScript程式設計</option>
        <option value="JavaScript經典教學">JavaScript經典教學</option>
        <option value="JavaScript範例寶典">JavaScript範例寶典</option>
        <option value="JavaScript與CSS型態">JavaScript與CSS型態</option>
        <option value="JavaScript與HTML">JavaScript與HTML</option>
      </select></td>
    </tr>
    <tr>
      <td height="22" align="left" background="images/bg.gif" bgcolor="#FFFFFF">顯示所選內容:</td>
    </tr>
    <tr>
      <td align="center" bgcolor="#FFFFFF"><textarea name="textarea" cols="40" rows="6" class="wenbenkuang"></textarea></td>
    </tr>
  </table>
</form>
<script language="javascript">
function updateorder()
{
  var orderstring="";
  var n=document.form1.mcusep.length;
  for (i=0;i<n;++i)
  {
    if (document.form1.mcusep.options[i].selected)
	{
	  orderstring+=document.form1.mcusep.options[i].value+"\n";
	}
  }
  document.form1.textarea.value=orderstring;
}
</script>
</body>
</html>
