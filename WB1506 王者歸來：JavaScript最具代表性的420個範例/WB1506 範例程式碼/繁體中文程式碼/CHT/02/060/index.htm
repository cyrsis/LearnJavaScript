<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>按下確認鍵時自動切換焦點</title>
<style type="text/css">
<!--
.style1 {color: #FFFFFF}
.wenbenkuang {
	font-family: "宋體";
	font-size: 9pt;
	color: #333333;
	border: 1px solid #999999;
}
-->
</style>
<script type="text/javascript">
function Myenter(str){
  if (event.keyCode == 13){  
    str.focus();}
}
</script>
</head>
<body style="font-size:12px">
<table width="547" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td height="8" background="images/right_a01.jpg"></td>
  </tr>
  <tr>
    <td valign="top" background="images/right_a03.jpg"><table width="532" border="0" align="center" cellpadding="0" cellspacing="0">
        <form name="form1">
          <tr>
            <td height="27" colspan="2" align="left" background="images/sub_02.jpg" class="font_white">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="style1">使用者登錄</span></td>
          </tr>
          <tr>
            <td width="172" height="22" align="right">使用者名稱稱:</td>
            <td width="328" height="22"><input name="使用者名稱稱" type="text" class="wenbenkuang" id="使用者名稱稱" maxlength="50" onKeyPress="Myenter(form1.密碼)" /></td>
          </tr>
          <tr>
            <td height="22" align="right">密
              碼:</td>
            <td height="22"><input name="密碼" type="password" class="wenbenkuang" id="密碼" maxlength="50" onKeyPress="Myenter(form1.真實姓名)" /></td>
          </tr>
          <tr>
            <td height="22" align="right">真實姓名:</td>
            <td height="22"><input name="真實姓名" type="text" class="wenbenkuang" id="真實姓名" size="30" maxlength="50" onKeyPress="Myenter(form1.聯繫模式)" /></td>
          </tr>
          <tr>
            <td height="22" align="right">聯繫模式:</td>
            <td height="22"><input name="聯繫模式" type="text" class="wenbenkuang" id="聯繫模式" size="30" maxlength="30" onKeyPress="Myenter(form1.Email)"  /></td>
          </tr>
          <tr>
            <td height="22" align="right">E-mail:</td>
            <td height="22"><input name="Email" type="text" class="wenbenkuang" id="Email" size="30" maxlength="100" onKeyPress="Myenter(form1.add)"/></td>
          </tr>
          <tr>
            <td height="22" colspan="2" align="center"><input name="add" type="button" class="button" id="add" value="提 交" onClick="form1.submit();" />
&nbsp;
              <input type="reset" name="Submit2" value="重 置" class="button" /></td>
          </tr>
        </form>
    </table></td>
  </tr>
  <tr>
    <td height="8" background="images/right_a02.jpg"></td>
  </tr>
</table>
</body>
</html>
