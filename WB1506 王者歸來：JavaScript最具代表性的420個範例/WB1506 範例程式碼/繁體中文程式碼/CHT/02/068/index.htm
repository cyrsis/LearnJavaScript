<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>根據下拉選單的值顯示不同控制項</title>
<script type="text/javascript">
function changeMenu(Menutext){
  if(Menutext == "按月統計"){
    document.all.NumID.style.display="block";
	document.all.DateID.style.display="none";
  }
  if(Menutext == "按年統計"){
    document.all.DateID.style.display="block";
	document.all.NumID.style.display="none";
  }
}
</script>
</head>
<body>
<table width="784" height="430" border="0" align="center" cellpadding="0" cellspacing="0" background="bg.JPG">
  <tr>
    <td width="650" align="right" valign="middle"> <br>
      <br>      <br>
      <br>
      <br>      <br>      <table width="300"  border="0" cellspacing="1" cellpadding="1">
      <form name="form1">
        <tr align="left" bgcolor="#E3E3E3">
          <td height="22" colspan="2" align="center">商品銷售統計</td>
        </tr>
        <tr align="left" bgcolor="#E3E3E3">
          <td width="125" height="22" align="right">統計型態:</td>
          <td width="291" height="22"><select name="type" id="type" onChange="changeMenu(document.form1.type.options[document.form1.type.selectedIndex].text)">
            <option selected>選取統計型態</option>
            <option value="1">按月統計</option>
            <option value="2">按年統計</option>
          </select></td>
        </tr>
        <tr align="left" bgcolor="#E3E3E3" id="NumID" style="display:none">
          <td height="22" align="right">統計月份:</td>
          <td height="22"><input type="checkbox" name="checkbox" value="checkbox">
            5月
              <input name="checkbox2" type="checkbox" value="checkbox" checked>
            6月</td>
        </tr>
        <tr align="left" bgcolor="#E3E3E3" id="DateID" style="display:none">
          <td width="125" height="22" align="right">統計年份:</td>
          <td height="22"><input name="radiobutton" type="radio" value="radiobutton" checked>
            2006年
              <input type="radio" name="radiobutton" value="radiobutton">
            2007年</td>
        </tr>
        <tr align="left" bgcolor="#E3E3E3">
          <td height="32" colspan="2" align="center"><input name="btt_sell" type="submit" id="btt_sell" value="銷售統計">
&nbsp;
        <input type="reset" name="Submit2" value="重設內容"></td>
          </tr>
      </form>
    </table>
</td>
