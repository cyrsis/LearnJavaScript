<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>只有一個復選框時控制復選框的全選或反選</title>
<style>
.white{color:#FFFFFF; font-weight:bold}
</style>
<script type="text/javascript">
function CheckAll(elementsA,elementsB)
{
	var len = elementsA;
	if(len.length > 0)	{}
	else
	{
		len.checked = true;
		if(elementsB.checked == false)
		{
			len.checked = false;
		}
	}
}
</script>
</head>
<body style="font-size:12px">
<form name="form1">
  <table width="500" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#60A2EA">
    <tr bgcolor="#FFFFFF">
      <td height="22" colspan="5" align="left">文章訊息檢視</td>
    </tr>
    <tr align="center" class="white">
      <td height="22">選取</td>
      <td height="22">文章類別別</td>
      <td height="22">作者名稱</td>
      <td height="22">文章標題</td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF">
      <td height="22"><input name="chk_id" type="checkbox" id="chk_id" value="1"></td>
      <td height="22"> 展望未來</td>
      <td height="22"> future</td>
      <td height="22"> 掌握自己的路標</td>
    </tr>
    <tr align="center" bgcolor="#FFFFFF">
      <td height="22" colspan="4" align="left">&nbsp;&nbsp;
        <input name="chk_all" type="checkbox" id="chk_all" value="checkbox" onClick="CheckAll(this.form.chk_id,this.form.chk_all)">
      [全選/反選]</td>
    </tr>
  </table>
</form>
</body>
</html>
