<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>圖片翻轉效果</title>
</head>

<body>
<table width="433" border="2" align="center" cellpadding="3" cellspacing="4" bordercolor="#006699" bgcolor="#FFFFFF">
  <tr>
    <td colspan="2"><div align="center"><font color="#FF0000" size="6">水平翻轉</font></div></td>
  </tr>
  <tr>
    <td width="165"><font color="#FF9900" face="黑體" size="4">原圖：</font></td>
    <td width="252"><font color="#FF9900" face="黑體" size="4">水平翻轉執行結果：</font></td>
  </tr>
  <tr>
    <td><img src="test.jpg" border="0" id="image1"></td>
    <td><img src="test.jpg" border="0" id="image11"></td>
  </tr>
  <tr>
    <td colspan="2"><div align="center"><font color="#FF0000" size="6">垂直翻轉</font></div></td>
  </tr>
  <tr>
    <td><font color="#FF9900" face="黑體" size="4">原圖：</font></td>
    <td><font color="#FF9900" face="黑體" size="4">垂直翻轉執行結果：</font></td>
  </tr>
  <tr>
    <td><img src="test.jpg" border="0" id="image2"></td>
    <td><img src="test.jpg" border="0" id="image22"></td>
  </tr>
</table>
<p>
<center>
<input type="button" name="button1" value="水平翻轉" onClick="Hturn()">
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="button" name="button2" value="垂直翻轉" onClick="Vturn()">
</center>
</p>

<script language="javascript">
function Hturn()//水平翻轉
{
	image11.style.filter = image11.style.filter =="fliph"?"":"fliph";
}
function Vturn()//垂直翻轉
{
	image22.style.filter = image22.style.filter =="flipV"?"":"flipV";
}
</script>

</body>
</html>
