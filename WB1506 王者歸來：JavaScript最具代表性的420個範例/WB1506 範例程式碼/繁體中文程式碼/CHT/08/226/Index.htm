<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>根據時間變換頁面背景</title>
<style type="text/css">
body {
	background-color: #FFFFFF;
}
</style>
</head>
<script language="javascript">
var now = new Date();
var hour = now.getHours();
if (hour >= 0 && hour <5)
{
	document.write("<center><img src='凌晨好.jpg' width='600' height='399'><center>");
	document.write("<p>");
	document.write("<font size = 6 face = 黑體 color =#ff9900 >凌晨好！現在是凌晨"+hour+"點</font>");
}
if (hour >= 5 && hour <8)
{
	document.write("<center><img src='早上好.jpg' width='600' height='399'><center>");
	document.write("<p>");
	document.write("<font size = 6 face = 黑體 color =#ff9900 >早上好！現在是早上"+hour+"點</font>");
}
if (hour >= 8 && hour <11)
{
	document.write("<center><img src='上午好.jpg' width='600' height='399'><center>");
	document.write("<p>");
	document.write("<font size = 6 face = 黑體 color =#ff9900 >上午好！現在是上午"+hour+"點</font>");
}
if (hour >= 11 && hour <13)
{
	document.write("<center><img src='中午好.jpg' width='600' height='399'><center>");
	document.write("<p>");
	document.write("<font size = 6 face = 黑體 color =#ff9900 >中午好！現在是中午"+hour+"點</font>");
}
if (hour >= 13 && hour < 17)
{
	document.write("<center><img src='下午好.jpg' width='600' height='399'><center>");
	document.write("<p>");
	document.write("<font size = 6 face = 黑體 color =#ff9900 >下午好！現在是下午"+hour+"點</font>");
}
if (hour >= 17 && hour < 24)
{
	document.write("<center><img src='晚上好.jpg' width='600' height='399'><center>");
	document.write("<p>");
	document.write("<font size = 6 face = 黑體 color =#ff9900>晚上好！現在是晚上"+hour+"點</font>");
}
</script>
<body>
</body>
</html>
