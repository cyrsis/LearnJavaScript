<script language="javascript">
var arrayname=new Array();
for (var i=0;i<5;i++)
{
	arrayname[i]="music"+(i+1)+".mp3";
}
var x=(Math.floor(Math.random()*4)+1);
document.write('<bgsound src='+'"'+arrayname[x]+'"'+' loop="infinite">');
</script>
<script language="javascript">
var m1="music1.MP3";
var m2="music2.MP3";
var m3="music3.MP3";
var m4="music4.MP3";
var m5="music5.MP3";
var x=Math.round(Math.random()*4);
if(x==0)x=m1;
else if(x==1)x=m2
else if(x==2)x=m3
else if(x==3)x=m4
else if(x==4)x=m5
else x=m5
document.write('<bgsound src='+'"'+x+'"'+' loop="infinite">');
</script>
