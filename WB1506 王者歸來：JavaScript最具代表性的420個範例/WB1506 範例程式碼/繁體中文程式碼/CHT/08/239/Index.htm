<script language="javascript">
function randompic()
{
	var i = Math.floor(Math.random()*5);//取整並*5
	var src = "";
	switch(i)
	{
	 case 0 :
	 	src = "0.jpg";
		break;
	 case 1: 
	 	src = "1.jpg";
	 	break;
	 case 2:
	 	src = "2.jpg";
		break;
	case 3:
		src = "3.jpg";
		break;
	case 4:
		src = "4.jpg";
		break;		
	}
	document.body.background=src;	
	setTimeout("randompic()",5000);
}
</script>
