<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>在出現的新視窗中選取圖片</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<script language="javascript">
function deal()
{
	var someValue;
	someValue=window.showModalDialog('ImageList.htm','','dialogWidth=520px;\
	dialogHeight=400px;status=no;help=no;scrollbars=no;resizable=yes');
	//當使用者在出現的網頁交談視窗中沒有選取圖示時則使圖示預設為0.gif
	if (someValue == undefined){  
	someValue="0";
} 
	document.img.src="images/"+someValue+".gif";
}
</script>

<body>
<table width="18%" height="125"  border="1" align="center" cellpadding="3" cellspacing="2" bordercolor="#0066FF" bgcolor="#FFCC33">
  <tr>
    <td height="89"><div align="center"><img src="Images/1.gif" name="img" width="60" height="60"></div></td>
  </tr>
  <tr>
    <td height="30"><div align="center"><a href="#" onClick="deal();">[請選取顯示圖示]</a></div></td>
  </tr>
</table>
</body>
</html>
