<body onLoad="drop()">
<img src="1.jpg" width="800" height="845">
<script>
function drop() {
    var heig=window.screen.availHeight;
	if(self.moveBy){
		self.moveBy (0,-heig);
		for(i = Math.floor(heig/3); i > 0; i--){
			self.moveBy(0,3);
		}
	}
}
</script>
</body>
