<html>
<head>
<title>使用IE XML資料島輸出XML文件</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link href="Css/style.css" rel="stylesheet">
</head>
<body>
<table width="694" height="341"  border="0" align="center" cellpadding="-2" cellspacing="-2">
  <tr>
    <td valign="top">
      <table width="100%" height="492"  border="0" cellpadding="-2" cellspacing="-2" class="tableBorder">
        <tr>
          <td height="32" background="Images/board_left.gif"><img src="Images/01.gif" width="694" height="168"></td>
        </tr>
        <tr valign="top">
          <td height="322"><table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
              <td width="35" height="322" valign="top"><img src="Images/02.gif" width="35" height="89"></td>
              <td valign="top">
<table width="100%" height="267"  border="0" cellpadding="-2" cellspacing="-2" class="tableBorder_Top">
			  <tr>
			  <td width="170" height="5"></td>
			  </tr>
                <tr>
                  <td height="25" colspan="3" align="center" valign="middle">朋友圈訊息清單</td>
                  </tr>
                <tr>
                  <td colspan="3" align="center" valign="top">
<xml id="f" src="friends.xml"></xml>
<table width="90%" border="1" datasrc="#f" cellpadding="0" cellspacing="0" bordercolor="#FFFFFF" bordercolordark="#FFFFFF" bordercolorlight="#999999">
<thead>
<tr>
<td align="center">名稱</td>
<td align="center">聯繫位址</td>
<td align="center">郵政解碼</td>
<td align="center">聯繫電話</td>
<td align="center">OICQ號碼</td>
</tr>
</thead>
<tr>
<td><span datafld="name"></span></td>
<td><span datafld="address"></span></td>
<td><span datafld="postcode"></span></td>
<td><span datafld="tel"></span></td>
<td><span datafld="qq"></span></td>
</tr>
</table>
				  </td>
                </tr>
				<tr>
				<td height="5"></td>
				</tr>
              </table>			  
			  </td>
              <td width="44" valign="top"><img src="Images/04.gif" width="44" height="89"></td>
            </tr>
          </table></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
