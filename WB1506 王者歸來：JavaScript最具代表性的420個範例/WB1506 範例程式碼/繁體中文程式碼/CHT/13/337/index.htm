<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字的探照燈效果</title>
<style>
	.divcss  {
		COLOR:white;FILTER:light;HEIGHT:300px;font-size:24px;
		LEFT:10px;POSITION:relative;TOP:10px;WIDTH:400px;
		FILTER: light;
}
</style>
</head>

<body onload="illume();" onmousemove="Move()" >
<div id=Tdiv class="divcss"><P align=center><b>歡迎進入明日科技網站!</b></P></div>
<script language="javascript">
function illume(){
  document.all.Tdiv.filters.light.addambient(0,0,20,30);
  document.all.Tdiv.filters.light.addcone(400,400,120,160,100,255,255,80,120,5);
}
function Move(){
   document.all.Tdiv.filters.light.moveLight(1,window.event.x-20,window.event.y,0,1)
}
</script>
</body>
</html>
