<html>
<head>
<title>控制表格指定外邊框不顯示</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<style type="text/css">

table  {
	font-size:12px;
}
.tablecss1  {
	border-top-style: double;

<body>
<table width="800" height="340" border="0" cellpadding="0" cellspacing="0">
  <tr>
    <td width="400" height="160"><div align="center">
      <table class="tablecss1" width="328" height="147" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>商品ID</td>
          <td>商品名稱</td>
          <td>單位</td>
          <td>單價</td>
        </tr>
        <tr>
          <td>0001</td>
          <td>蘋果</td>
          <td>箱</td>
          <td>30</td>
        </tr>
        <tr>
          <td>0002</td>
          <td>XX香煙</td>
          <td>條</td>
          <td>50</td>
        </tr>
        <tr>
          <td>0003</td>
          <td>XX方使面</td>
          <td>箱</td>
          <td>20</td>
        </tr>
      </table>
      <p>表(1)</p>
    </div></td>
    <td width="400" height="160"><div align="center">
      <table class="tablecss2" width="328" height="147" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td>商品ID</td>
          <td>商品名稱</td>
          <td>規格</td>
          <td>單價</td>
        </tr>
        <tr>
          <td>0001</td>
          <td>蘋果</td>

          <td>30</td>
        </tr>
        <tr>
          <td>0002</td>
          <td>XX香煙</td>
          <td>條</td>
          <td>50</td>
        </tr>
        <tr>
          <td>0003</td>
          <td>XX方使面</td>
          <td>箱</td>
          <td>20</td>
        </tr>
      </table>
      <p>表(2)</p>
    </div></td>
  </tr>
</table>
</body>
</html>
