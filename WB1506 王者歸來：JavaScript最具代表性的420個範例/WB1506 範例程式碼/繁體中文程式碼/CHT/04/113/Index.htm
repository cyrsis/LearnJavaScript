<html>
<head>
<meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
<title>使用陣列顯示星期</title>
<style TYPE="text/css">
<!--
.style1 {color: #FFFFFF}
-->
</style>
</head>
<body background="temp.JPG">
<script language = "javascript">
	var week,today,week_i;
	week = new Array(7);
	week[1] = "星期一";
	week[2] = "星期二";
	week[3] = "星期三";
	week[4] = "星期四";
	week[5] = "星期五";
	week[6] = "星期六";
	week[0] = "星期日";
	today = new Date();
	week_i = today.getDay();
	var year = today.getFullYear();
	var month = today.getMonth()+1;
	var date = today.getDate();
	document.write("<font color = #3333FF size = '6pt' face = 隸書>"+"今天是"+year+"年"+month+"月"+date+"日 "+week[week_i]+"</font>");
</script>
<span CLASS="style1"></span>
</body>
</html>
