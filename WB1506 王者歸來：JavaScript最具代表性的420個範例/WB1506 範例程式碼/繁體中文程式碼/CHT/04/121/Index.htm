<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>傳回兩個日期之間的間隔小時</title>

<style type="text/css">
<!--
.style5 {font-size: 12px}
-->
</style>
</head>
<script language="javascript">
function currentdate(begindate,enddate)
{
	var begin = new Date(begindate);
	var end = new Date(enddate);      
	var resultdate = begin.getTime() - end.getTime();
	var day = Math.abs(Math.round(resultdate / (1000 * 60 * 60)));
	document.form3.resulttext.value = day;	
}
</script>
<body>
<center>
	<table width="285" border="1" cellpadding="4" cellspacing="3" bordercolor="#9999FF">
	  <tr>
		<td width="84" align="left" valign="middle" nowrap bordercolor="#CC0000"><span class="style5">輸入開始日期：</span></td>
		<form name="form1" method="post" action=""><td width="170" align="center" valign="middle" bordercolor="#CC0000">
          <input name="begindatetext" type="text" value="1/1/2006">
        </td></form>
	  </tr>
	  <tr>
		<td align="left" valign="middle" nowrap bordercolor="#CC0000"><span class="style5">輸入結束日期：</span></td>
		<form name="form2" method="post" action=""><td align="center" valign="middle" bordercolor="#CC0000">
		  <input name="enddatetext" type="text" value="1/1/2007">
	    </td></form>
	  </tr>
	  <tr>
		<td align="left" valign="middle" nowrap bordercolor="#CC0000"><span class="style5">間隔小時：</span></td>
		<form name="form3" method="post" action=""><td align="center" valign="middle" bordercolor="#CC0000">
		  <input type="text" name="resulttext">
	    </td></form>
	  </tr>
  </table>
</center>
<center>
	<form name="form4" method="post" action="">
	  <input name="resultvalue" type="button" id="resultvalue" value="計算" 
	  onClick="currentdate(document.form1.begindatetext.value,document.form2.enddatetext.value)">
	</form>
</center>
</body>
</html>
