<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>倒計時</title>
<script language="javascript">
function countdown(title,Intime)
{
var online= new Date(Intime);
var now = new Date();
var leave = online.getTime() - now.getTime();
var day = Math.floor(leave / (1000 * 60 * 60 * 24))+1;
if (day >1)
{ 
	if(document.all)
	{
		tools.innerHTML="距"+ title+"還有"+day+"天！";
	}
}
else{
	if (day ==1) 
	{
		if(document.all)
		{
			tools.innerHTML="明天就是"+title+"啦，希望你能考個好成績！";
		}
	 	
	}
else{
	if (day == 0) 
	{
		 tools.innerHTML="今天就是2008年高考，不要太擔心，只要發揮出自己的標準水平就可以，加油^x^";
	}
	else{
		if(document.all)
		{
			tools.innerHTML=title+"已經由了，你考的怎麼樣呢！";
		}
	}
	}
}
}
</script>
</head>
<body background="temp.JPG">
<center>
	<b>
	<font size="5pt" color="#FFFF00" face="宋體">
	<div id = "tools">
	<script language="javascript">
		countdown("2008年高考時間","6/8/2008");
	</script>
	</div>
	</font>
	</b>
</center>
</body>
</html>
