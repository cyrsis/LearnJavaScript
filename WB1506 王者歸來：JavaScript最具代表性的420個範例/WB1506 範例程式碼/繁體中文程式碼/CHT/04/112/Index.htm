<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>在狀態列中顯示日期時間</title>
<script language="javascript">
function ShowTime()
{
	var today = new Date();
	var hour = today.getHours();
	var minu = today.getMinutes();
	var seco = today.getSeconds();
	if(hour < 10)
	hour ="0" + hour;
	if(minu < 10)
	minu ="0" + minu;
	if(seco < 10)
	seco ="0" + seco;
	window.status="-------"+today.getFullYear()+"年"+(today.getMonth()+1)+"月"+today.getDate()+"日"+hour+"時"+minu+"分"+seco+"秒"+"-------";	
	window.setTimeout("ShowTime();",1000);
}
ShowTime();
</script>
</head>
