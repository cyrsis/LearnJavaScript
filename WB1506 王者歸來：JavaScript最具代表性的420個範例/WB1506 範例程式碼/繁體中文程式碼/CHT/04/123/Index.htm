<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>存取時間限制</title>
<style type="text/css">
<!--
.style2 {color: #FF9900}
-->
</style>
</head>
<script language="JavaScript">
	var countdown = "0:10";
	var parselimit = countdown.split(":");
	parselimit = parselimit[0] * 60 + parselimit[1]*1;
	function begintimer()
	{
	if (parselimit == 1)
		window.location = "www.mingrisoft.com";
	else
	{ 
		parselimit -= 1;
		curmin = Math.floor(parselimit / 60);
		cursec = parselimit;
		curtime = "你只剩下 " + cursec+" 秒鍾存取此頁";
		setTimeout("begintimer()",1000);
		document.lefttime.left.value = curtime;
	}
}
</script>

<body onLoad="begintimer();">
<form NAME="lefttime" METHOD="post" ACTION="">
	<center>
  		<span class="style2">頁面存取時間倒計時：</span>   	  
  		<input NAME="left" TYPE="TEXT" ID="left" SIZE="23">
	</center>
</form>
</body>
</html>
