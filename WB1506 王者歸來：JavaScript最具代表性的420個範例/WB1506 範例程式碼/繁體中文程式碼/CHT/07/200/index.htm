<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>

<body>
<script language="JavaScript"> 
function insertrow(){ 
	text1.value==""?str=" ":str=text1.value; 
	var n=tt.rows.length;//行長度
	tt.insertRow(n);//插入一行 
	for (i=0;i<=tt.rows(0).cells.length-1;i++){ 
		tt.rows[n].insertCell(i);//在插入的行中插入單元格 
		tt.rows[n].cells[i].innerText=str;//放入TEXT 
	} 
} 
function insertcell(){ 
	text1.value==""?str=" ":str=text1.value; 
	var n=tt.rows[0].cells.length;//0行的單元格長度 
	for (i=0;i<=tt.rows.length-1;i++){ 
		tt.rows[i].insertCell(n);//在某行中插入單元格 
		tt.rows[i].cells[n].innerText=str;//放入TEXT 
	} 
} 
function deleterow(){ 
	var n=tt.rows.length;//行長度 
	if(n==1) return; 
	tt.deleteRow(n-1);//移除某一行 
} 
function deletecell(){ 
	var n=tt.rows[0].cells.length//0行的單元格長度 
	if(n==1) return; 
	for (i=0;i<=tt.rows.length-1;i++){ 
		tt.rows[i].deleteCell(n-1);//移除某行的某一單元格 
	} 
} 
</script> 
<input type="button" value="插入行" onclick="insertrow()"> 
<input type="button" value="插入列" onclick="insertcell()"> 
<input type="button" value="移除行" onclick="deleterow()"> 
<input type="button" value="移除列" onclick="deletecell()"> 
<input name="text1" width="40px" size="5" value="單元格" > 
<table id="tt" cellpadding=0 cellspacing=0 border="1"> 
<tr><td>單元格</td></tr>
</table> 
</body>
</html>
