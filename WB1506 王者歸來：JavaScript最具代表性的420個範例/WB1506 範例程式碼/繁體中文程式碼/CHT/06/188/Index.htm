<script language="javascript">
var scrolltext,go,word;
function scrolltime()
{
	clearTimeout(go);
	scrolltext=scrolltext.substring(1,30)+scrolltext.charAt(0);
	Scroll.innerText=scrolltext;
	go=setTimeout("scrolltime()",150);
}

function mousein(word)
{
	scrolltext="明日科技最新推出《JavaScript程式開發範例寶典》";
	word.style.color="#FFFF00";
	scrolltime();
}  

function mouseout(word)
{
	clearTimeout(go);
	Scroll.innerText="明日科技新書預告";
	word.style.color="#FFFFFF";
}
</script>
