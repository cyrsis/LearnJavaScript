<html><head>
<title>改變超連結字型型態</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

</head>
<body>
<script language="javascript">
function onmovein(v)
{
  if (v=="a")
  {
  	a.style.fontWeight = "Bold";//粗體
  }	
  if (v=="b")
  {
  	b.style.fontStyle = "Italic";//斜體	
  }	
  if (v=="c")
  {
  	c.style.textDecoration = "underline";//下劃線
  }
  if (v=="d")
  {
    d.style.textDecoration = "line-through";//移除線

  }
  if (v=="e")
  {
    e.style.fontWeight = "Bold";//粗體
	e.style.fontStyle = "Italic";//斜體	

  }
}
function onmoveout()
{
	a.style.fontWeight = "normal";
	b.style.fontStyle = "normal";
	c.style.textDecoration = "none";
	d.style.textDecoration = "none";
    e.style.fontStyle = "normal";
	e.style.fontWeight = "normal";
}
</script>
