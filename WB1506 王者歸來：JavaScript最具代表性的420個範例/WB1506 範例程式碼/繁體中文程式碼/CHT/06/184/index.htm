<title>存取特殊的連結位址</title>
<script language="javascript">
function openform()
{
if (document.form1.textfield.value == "")
{
	alert("請輸入URL位址！");
}
else
{	
	window.open(document.form1.textfield.value,'newwindow','width=800, height=600, top=10,left=10,toolbar=no,menubar=no,resizable=no,location=no ,statusbar=yes');
	document.form1.textfield.clear;
}
}
</script>
</head>

<body>
<form name="form1" action="">
  <font color="#0033FF" size="3pt">請輸入您要存取的URL位址：&nbsp;  </font>
  <input name="textfield" type="text" value="www.mingrisoft.com">
  <input type="submit" name="Submit" value="連結" onClick="openform();">
</form>
