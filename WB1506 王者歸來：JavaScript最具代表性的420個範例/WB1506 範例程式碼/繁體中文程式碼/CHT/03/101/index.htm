<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>把一個長數字分位顯示</title>
<link href="style.css" rel="stylesheet">
<script language="javascript">
function convert(num){
	var result=0;
	var dec="";
	if (isNaN(num)){
		result=0;
	}else{
		if (num.length<4){
			result=num;
		}else{	
			pos=num.indexOf(".",1);
			if (pos>0){
				dec=num.substr(pos);   //小數部分的字串，內含小數點
				res=num.substr(0,pos);
			}else{
				res=num;
			}
			var tempResult="";
			for(i=res.length;i>0;i-=3){     //將整數部分分位顯示
				if(i-3>0){
				tempResult=","+res.substr(i-3,3)+tempResult;	
				}else{
					tempResult=res.substr(0,i)+tempResult;	
				}	
			}
			result=tempResult+dec;
		}
	}
	return result;

}
</script>
<script language="javascript">
function deal(){
	result.innerHTML="&nbsp;轉換結果："+convert(form1.number.value);
}
</script>
</head>
<body>
<form name="form1" method="post" action="">
<table width="271" height="178"  border="0" cellpadding="0" cellspacing="0" background="images/result.gif">
  <tr>
    <td valign="top"><table width="100%" height="150"  border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td width="15%" height="55">&nbsp;</td>
        <td width="73%" valign="bottom"><div id="result">轉換結果：</div></td>
        <td width="12%">&nbsp;</td>
      </tr>
      <tr>
        <td height="68">&nbsp;</td>
        <td align="center">
            <br>
            請輸入要轉換的長數字：<br>
            <br>
            <input name="number" type="text" class="wenbenkuang" id="number" value="" maxlength="15">
            (1-15)</td>
        <td>&nbsp;</td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td align="center"><input name="Submit" type="button" class="go-wenbenkuang" value="轉換" onClick="deal()">
          &nbsp;
          <input name="Submit2" type="button" class="go-wenbenkuang" value="更新" onClick="window.location.reload();"></td>
        <td>&nbsp;</td>
      </tr>
    </table></td>
  </tr>
</table>
</form>
</html>
