<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>將數字字串格式化為指定長度</title>
<link href="style.css" rel="stylesheet">
</head>
<script language="javascript">
function deal(){
if(form1.str.value=="")
{alert("請輸入要格式化的數字！");form1.str.focus();return false;}
if(isNaN(form1.str.value)){
	alert("您輸入的數字不正確!");form1.str.focus();return false;
}
if(form1.le.value=="")
{alert("請輸入格式化後字串的長度！");form1.le.focus();return false;}
if(isNaN(form1.le.value)){
	alert("您輸入的格式化字串的長度不正確!");form1.le.focus();return false;
}
form1.lastStr.value=formatNO(form1.str.value,form1.le.value);
}
</script>
<script language="javascript">
function formatNO(str,len){
	var strLen=str.length;
	for(i=0;i<len-strLen;i++){
		str="0"+str;
	}
	return str;
}
</script>
<body>
<form action="" name="form1" method="post">
<table width="461" height="216" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="513" background="images/bg.gif"><table width="340" height="201" border="0" align="right" cellpadding="0" cellspacing="0">
      <tr>
        <td>&nbsp;</td>
        <td>請輸入要格式化的數字：<br>
            <input name="str" type="text" value="">
          </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td valign="middle">請輸入格式化後字串的長度：<br>
          <input name="le" type="text" value=""></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td >格式化後的字串：<br>
          <input name="lastStr" type="text" readonly="yes" value=""></td>
      </tr>
      <tr>
        <td width="50">&nbsp;</td>
        <td width="319"><input name="Submit" type="button" class="btn_grey" onClick="deal();" value="轉換">
          &nbsp;
          <input name="Submit2" type="button" class="btn_grey" onClick="window.location.reload()" value="更新"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table></td>
  </tr>
</table>
</form>
</body>
</html>
