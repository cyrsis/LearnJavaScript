<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>去除字串中的空格</title>
<link href="style.css" rel="stylesheet">
</head>
<script language="javaScript">
	function trim(str){   //去除首尾空格
		var re=/(^\s*)|(\s*$)/g;
		str=str.replace(re,"");
		return str;
	}
	function alltrim(str){ //去除全部空格
		var re=/\s/g; 
		str=str.replace(re,"");
		return str;
	}
	function rtrim(str){ //去除尾部空格
		var re=/(\s*$)/g; 
		str=str.replace(re,"");
		return str;
	}
	
</script>

<body> 
<form action="" name="form1" method="post">
<table width="461" height="216" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td width="513" background="images/bg.gif"><table width="340" height="197" border="0" align="right" cellpadding="0" cellspacing="0">
      <tr>
        <td height="78" id="s">&nbsp;</td>
        <td>請輸入原字串：<br>
          <textarea name="source" cols="40" rows="3" class="wenbenkuang" id="source"></textarea></td>
      </tr>
      <tr>
        <td height="79">&nbsp;</td>
        <td valign="middle">轉換後的字串：<br>
          <textarea name="result" cols="40" rows="3" class="wenbenkuang" id="result" readonly="readonly"></textarea>
          <br></td>
      </tr>
      
      <tr>
        <td width="26">&nbsp;</td>
        <td width="314"><input name="Button" type="button" class="btn_grey" onClick="form1.result.value=trim(form1.source.value)" value="去除首尾空格" />
          <input name="Button22" type="button" class="btn_grey" onClick="form1.result.value=rtrim(form1.source.value)" value="去除尾部空格" />
          <input name="Button2" type="button" class="btn_grey" onClick="form1.result.value=alltrim(form1.source.value)" value="去除全部空格" /></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr>
    </table></td>
  </tr>
</table>
</form>
</body>
</html>
