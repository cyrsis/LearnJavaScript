<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>未命名文件</title>

</head>
<body>
<DIV id="TDiv"></DIV>
<script language="javascript">
var dispStr = new Array("明日科技圖書");
function typed(Astr,x,id,clas,col1,col2,wit,tim)
{
  if (document.all)
  { 
    var str0=str1="";
    str0=Astr.substring(0,tim);
    str1=Astr.charAt(tim++);
    var str="<span class="+clas+"><font color='"+col1+"'>"+str0+"</font><font color='"+col2+"'>"+str1+"</font></span>";
    var Stim=setTimeout("typed('"+Astr+"',"+x+", '"+id+"','"+clas+"','"+col1+"','"+col2+"',"+wit+","+tim+")",600);
    document.all.TDiv.innerHTML=str;
	if (tim>Astr.length)
	  window.clearTimeout(Stim);
  }
}
function ingo()
{
  typed(dispStr[0], 0, document.all.TDiv, 'Cla', '#3333FF', '#FFCC00', 600,0);
}
ingo();	
</script>
</body>
</html>
