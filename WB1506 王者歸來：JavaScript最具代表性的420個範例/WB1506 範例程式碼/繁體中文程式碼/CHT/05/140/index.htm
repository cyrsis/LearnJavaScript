<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>螢光文字</title>
</head>

<body>
<script>
var Pname="明日科技圖書";
var Divlay='<div id="div1" style="width:400px; filter:glow(#CC0033,strength=2); font-size:50px; FONT-FAMILY: Courier New;">'+Pname+'</div>';
document.write(Divlay);
function change(){
	if (div1.filters.glow.strength==2){
	  div1.filters.glow.color="#11CC55";
	  div1.filters.glow.strength=4;
	}
	else{
	  div1.filters.glow.color="#CC0033";
	  div1.filters.glow.strength=2;
	}
    setTimeout("change()",200);      
}
change();
</script>
</body>
</html>
