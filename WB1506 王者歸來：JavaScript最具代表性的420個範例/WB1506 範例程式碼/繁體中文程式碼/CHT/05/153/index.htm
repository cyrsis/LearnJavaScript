<title>將文字置於工作區左上角</title>
</head>

<body>
<DIV id=Tdiv style="HEIGHT: 45px; LEFT: 0px; POSITION: absolute; TOP: 0px; WIDTH: 463px; Z-INDEX: 25">
<FONT color=#000000 face="宋體">歡迎購買明日科技圖書</FONT></DIV>
<SCRIPT language=JavaScript>
function permute(tfloor)
{
   RealTop=parseInt(document.body.scrollTop);
   document.all[tfloor].style.top=RealTop;
   RealLeft=parseInt(document.body.scrollLeft);
   document.all[tfloor].style.left=RealLeft;
}
setInterval('permute("Tdiv")',50);
</SCRIPT>
