<body>
<div id="a"></div>
<script langeuage="javascript">
var textstr = new Array();
textstr[0]="明日科技公司";
textstr[1]="歡迎購買明日科技圖書";
textstr[2]="明日科技的主頁：www.mingrisoft.com";
var textcolor=new Array("FF00FF","0000FF","00FF00","FF0000");
var G=0;
var routeL=new Array();
var routeH=new Array();
var route= new Array(554,9,552,10,550,13,542,13,538,13,532,10,528,9,528,9,522,7,519,8,512,9,510,11,507,13,505,16,500,17,495,18,492,17,488,15,482,9,477,9,473,9,466,12,461,17,459,19,452,20,448,21,443,18,439,15,434,9,431,9,424,8,419,9,416,11,412,12,410,15,408,17,406,19,398,19,391,20,383,19,379,17,372,14,369,10,364,9,356,7,348,8,340,9,334,11,323,13,315,17,301,18,293,17,288,12,285,10,278,7,274,7,269,9,268,9,265,12,260,17,250,17,241,17,229,16,220,10,216,9,213,9,208,9,203,9,194,14,188,16,177,16,166,16,157,14,149,13,146,8,135,7,124,6,114,9,104,14,94,16,69,16,61,15,41,15,34,15,22,16,12,16,13,15);
var s="";
var text="";
function show(){
	text=textstr[G];
	s="";
	for (i=0;i<text.length;i++) {
		s=s+"<font style='font-size:16px; color:#"+textcolor[Math.floor((textcolor.length)*Math.random())]+"'><span id='span"+i+"' class='dance' 0>";
		s=s+text.substring(i,i+1);
		s=s+"</font></span>";
	}
	a.innerHTML=s;
	var x=0;
	var y=1;
	var i=0;
	for (i=0;i<route.length;++i){
		routeL[i]=route[x];
		routeH[i]=route[y];
		x=x+2;
		y=y+2;		
	}
	for (i=0;i<text.length;++i){
		var pp=eval("document.all.span"+(i)+".style");
		pp.posLeft=routeL[text.length-i]+(i*20);
		pp.posTop=routeH[text.length-i];
	}
	sport(text.length+1);
}
var timer;
function sport(n) {
	if (n>=Math.floor(routeL.length/2)){
		window.clearTimeout(timer);
		tingle(0,0);
	}
	else{
		for (i=0;i<text.length;++i){	
			var pp=eval("document.all.span"+(i)+".style");
			pp.posLeft=routeL[n-i]+(i*20);
			pp.posTop=routeH[n-i];
		}
		timer=setTimeout("sport("+(n+1)+")",30);
	}
}
function tingle(p,e){
	for (i=0;i<text.length;++i){	
		var pp=eval("document.all.span"+(i)+".style");
		pp.posTop=routeH[p+i];
	}
	p=p+2;
	e=e+1;
	if (e<30) {	timer=setTimeout("tingle("+p+","+e+")",15);}
	else {
		window.clearTimeout(timer);
		whereat();
	}
}
function whereat(){
	for (i=0;i<text.length;++i){	
		var pp=eval("document.all.span"+(i)+".style");
		pp.posTop=pp.posTop+Math.random()*200;
		var just=true;
		for (j=0;j<text.length;++j){
			var pp=eval("document.all.span"+(j)+".style");
			if (pp.posTop<document.body.clientHeight) {
				just=false;
				break;
			}		
		}
		if (just==true){break;}
	}
	if (just==true){
		window.clearTimeout(timer);
		G=G+1;
		if (G>2) {G=0;}
		show();
	}
	else{timer=setTimeout("whereat()",20);}
}
show();
</script>
