<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字延伸</title>
</head>
<div id="Tdiv" style="position:absolute; top:20px; left:20px;"></div>
<body>
<script language="javascript">
var pcolor=new Array("000099","006699","0000CC","0066CC","0000FF","0033FF","00FFFF","3399FF","66CCFF");
var color_x=0;
var space=-8;
var Timer;
var textstr="歡迎購買明日科技圖書";
function extend_min(){
  if (space<=1){
     Tdiv.innerHTML="<span style='position:absolute; visibility:visible; letter-spacing:"+space+"'><nobr><font size=5 face=Verdana color="+pcolor[0]+"><b>&nbsp;"+textstr+"</b></font></nobr></span>"; 
	 space=space+1; 
	 Timer=setTimeout("extend_min()",20);
  }
  else{ 
	 clearTimeout(Timer); 
	 showinfo(); 
  }
}
function showinfo(){	 
   clearTimeout(Timer);	 
   Timer=setTimeout("extend_max()",2000); 
}
var step=1;
function extend_max(){		 
   if(space<=2000)   { 
	  Tdiv.innerHTML="<span style='position:absolute; visibility:visible; letter-spacing:"+space+"'><nobr><font size=5 face=Verdana color="+pcolor[color_x]+">"+textstr+"</font></nobr></span>";
	  color_x++;
	  if (color_x>=8) {color_x=8}
	  step++; 
	  space=space+step; 
	  Timer=setTimeout("extend_max()",30); 
	}
	else{
	  clearTimeout(Timer);
	  color_x=0;
      space=-8; 
	  extend_min(); 
	}
}	 
extend_min();
</script>
</body>
</html>
