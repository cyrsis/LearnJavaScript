
<html>
<head>
<title>Untitled Document</title>

<body>
<script language="javascript">
var str="歡迎購買*明日科技特效叢書*是您研讀和工作的最佳選取*謝謝購買*";
var s="";
var a=new Array("#6699CC","#FFFF00","#CC0000","#FF80C0","#8080FF","#FFCC00","#CC0000","#66FF00");
var j=0;
for (var i=0;i<str.length;i++){
	if (str.charAt(i)=="*"){j=j+1} 
	s=s+'<DIV id=Circle'+i+' style="COLOR: '+a[j]+'; FONT: bold 11pt arial; POSITION: absolute;visibility:hidden;"><P><FONT size=4>'+str.charAt(i)+'</FONT></P></DIV>'
	if (str.charAt(i)=="*"){j=j+1}
}
document.write(s);
var Pos=new Array();
var Radius = 160; //半徑  
var Pi = Math.PI;   
var Inc = Pi/180;   
function showfont(){   
    Pos[0] = 0;
    for(i=1;i<str.length;i++) Pos[i] = eval(parseFloat(Pos[i-1] + ((2*Pi)/str.length)));
	cycle();
}
function cycle(){
    for(i=0;i<Pos.length;i++)   
    {   
        Pos[i] = Pos[i] + Inc;
		var pp="document.all."+"Circle"+i+".style";   
        eval(pp).left = Radius*Math.cos(Pos[i]) + document.body.offsetWidth/2-10;   
        eval(pp).top  = Radius*Math.sin(Pos[i]) + document.body.offsetHeight/2-10;
		eval(pp).visibility="visible"; 
    }	
	setTimeout("cycle()",10)
}
showfont();   	
</script>

</body>
</html>
