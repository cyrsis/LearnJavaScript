<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字漸隱漸現</title>

</head>

<body>
 <table id="aa" width="30%" height="30"  border="0" cellpadding="0" cellspacing="0">
   <tr>
     <th align="center" style="font-size:20px " scope="col">歡迎購買明日科技圖書</th>
   </tr>
 </table>
<script language="javascript">
var b = 1;
var c = true;
function latent(){
  if(c == true) b++;
  else b--;
  if(b==100){
    b--;
    c = false;
  }
  if(b==10){
    b++;
    c = true;
  }
  document.all.aa.style.filter="alpha(opacity="+b+")";
  setTimeout("latent()",50);
}
latent();
</script>
</body>
</html>
