<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字的舞台燈光效果</title>
<style fprolloverstyle>A:hover {color: #00FFFF}
</style>
</head>

<body onload="illume();" onmousemove="Move()" >
<DIV id=Tdiv style="COLOR: white; FILTER: light; HEIGHT: 300px; font-size:24px; LEFT: 10px; POSITION: relative; TOP: 10px; WIDTH: 400px">
<P align=center>明日科技圖書</P></DIV>
<SCRIPT language="javascript">
function illume(){
  document.all.Tdiv.filters.light.addambient(0,0,20,30);
  document.all.Tdiv.filters.light.addcone(400,400,120,160,100,200,124,150,120,5);
}
function Move(){
   document.all.Tdiv.filters.light.moveLight(1,window.event.x-20,window.event.y,0,1)
}
</SCRIPT>
</body>
</html>
