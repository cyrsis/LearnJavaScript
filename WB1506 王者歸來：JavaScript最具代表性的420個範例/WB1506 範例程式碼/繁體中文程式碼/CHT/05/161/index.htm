
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>未命名文件</title>
</head>

<BODY onload=sport()>
<SCRIPT language="javascript">
var textsize=20;
var tempo=40;
var stepx=30;
var stepy=20;
var text=new Array("明","日","科","技","圖","書");
var x,y;
var marginbottom;
var costL=costT=0;
var marginright;
var timer;
var xpos=new Array();
var ypos=new Array();
var spanarray=new Array();
for (i=0; i<text.length;i++){
    xpos[i]=0
	ypos[i]=0
}
for (i=0;i<text.length;i++){
	spanarray[i]="<span style='position:relative;font-family:宋體;font-size:"+textsize+"pt;color:#0033FF'>"+text[i]+"</span>"
}
for (i=0;i<text.length;i++){
    document.write("<span id='span"+i+"' style='position:absolute'></span>");
    document.close();
}
function sport(){
   	marginbottom = document.body.clientHeight-5;
   	marginright = document.body.clientWidth-5;
	for (i=0;i<text.length;i++){
		var thisspan = eval("document.all.span"+i);
   		thisspan.innerHTML=spanarray[i];
		var thisspan = eval("document.all.span"+(i)+".style");
       	thisspan.posLeft=0;
		thisspan.postop=0;
	}
	topplace();
}
function change(range){
	rand=Math.floor(range*Math.random());
    return rand;
}

function topplace(){
	rim();
   	moveplace();
   	document.all.span0.style.posTop+=stepy;
    timer=setTimeout("topplace()",tempo);
}
function moveplace(){
	for (i=(text.length-1); i>=1; i--){
   		xpos[i]=xpos[i-1];
		ypos[i]=ypos[i-1];
    	}
	xpos[0]=document.all.span0.style.posLeft+stepx;
	ypos[0]=document.all.span0.style.posTop+stepy;
	for (i=0;i<text.length;i++){
    	var thisspan=eval("document.all.span"+(i)+".style");
    	thisspan.posLeft=xpos[i];
		thisspan.posTop=ypos[i];
    }
}
function rim(){
	if (document.all.span0.style.posLeft>marginright){
		stepx=(stepx+change(3))*-1;
		document.all.span0.style.posLeft-=1;
	}
	if (document.all.span0.style.posLeft<costL){
		stepx=(stepx+change(3))*-1;
		document.all.span0.style.posLeft+=1;
	}
	if (document.all.span0.style.posTop>marginbottom){
		stepy=(stepy+change(3))*-1;
		document.all.span0.style.posTop-=1;
	}
	if (document.all.span0.style.posTop<costT){
		stepy=(stepy+change(3))*-1;
		document.all.span0.style.posTop+=1;
	}
}
</SCRIPT>

</body>
</html>
