<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>文字的旋轉</title>
<script language="javascript">
Phrase="歡迎購買明日科技圖書";
Balises="";
Taille=40;
Midx=150;
Decal=0.5;
Nb=Phrase.length;
y=-10000;
for (x=0;x<Nb;x++){
	Balises=Balises+'<DIV Id=L'+x+' STYLE="width:3;font-family: Courier New;font-weight:bold;position:absolute;top:160;left:70;z-index:0">'+Phrase.charAt(x)+ '</DIV>'
}
document.write(Balises);
Time=window.setInterval("Alors()",50);
Alpha=5;
I_Alpha=0.05;
function Alors(){
  Alpha=Alpha-I_Alpha;
  for (x=0;x<Nb;x++){
	 Alpha1=Alpha+Decal*x;
	 Cosine=Math.cos(Alpha1);
	 Ob=document.all("L"+x);
	 Ob.style.posLeft=Midx+100*Math.sin(Alpha1);
	 Ob.style.zIndex=20*Cosine;
	 Ob.style.fontSize=Taille+30*Cosine;
	 Ob.style.color="rgb("+ (27+Cosine*80+50) + ","+ (127+Cosine*80+50) + ",0)";
	}
}
</script>
</head>
